security:
  oauth2:
    client:
      userInfoUri: http://localhost:3001/uaa/auth/user
      clientId: user-service
      clientSecret: user-service
      accessTokenUri: http://localhost:3001/uaa/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
      userInfoUri: http://localhost:3001/uaa/auth/user

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: user-service
  jpa:
    databasePlatform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddlAuto: update
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:db_address}?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
    username: root
    password: root
server:
  port: 3002

eureka:
  client:
  serviceUrl:
    defaultZone: http://localhost:8761/eureka/


